<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        /* CSS for styling the gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to our Website!</h1>
    </header>
    
    <!-- Home section -->
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Here's an image related to technology:</p>
        <img src="image/techphoto1.jpg" alt="Technology photo">
        <img src="image/techphoto2.jpg" alt="Technology photo">
        <img src="image/techphoto3.jpg" alt="Technology photo">
        <img src="image/techphoto4.jpg" alt="Technology photo">
    </section>

    <!-- Gallery section -->
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <img src="image/naturephoto1.jpg" alt="Nature">
            <img src="image/naturephoto2.jpg" alt="Nature">
            <img src="image/naturephoto3.jpeg" alt="Nature">
            <img src="image/naturephoto4.jpeg" alt="Nature">
            <img src="image/naturephoto5.jpg" alt="Nature">
            <!-- Add more images related to nature here -->
        </div>
    </section>

    <!-- Menu section -->
    <section id="menu">
        <h2>Menu</h2>
        <ul>
          <img src="image/food_photo1.jpg" alt="Food1" width="1200" height="800">
          <img src="image/food_photo2.jpg" alt="Food1" width="1200" height="800">
          <img src="image/food_photo3.jpg" alt="Food1" width="1200" height="800">
          <img src="image/food_photo4.jpg" alt="Food1" width="1200" height="800">
          <img src="image/food_photo6.jpg" alt="Food1" width="1200" height="800">
          <img src="image/food_photo7.jpg" alt="Food1" width="1200" height="800">
          <img src="image/food_photo8.jpg" alt="Food1" width="1200" height="800">
            <!-- Add more food items and their linked images here -->
        </ul>
    </section>

</body>
</html>
